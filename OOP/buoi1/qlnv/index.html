<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="text-center display-4">Quản lý nhân viên</h1>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control" id="maNhanVien" />
                </div>

                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien" />
                </div>
                <div class="form-group">
                    <p>Chức vụ</p>
                    <select class="form-control" id="chucVu">
                        <option value="3">Giám đốc</option>
                        <option value="2">Quản lý</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Lương cơ bản</p>
                    <input class="form-control" id="luongCoBan" />
                </div>
                <div class="form-group">
                    <p>Số giờ làm trong tháng</p>
                    <input class="form-control" id="soGioLamTrongThang" />
                </div>
                <div class="form-group text-center">
                    <button id="btnXacNhan"class="btn btn-success" onclick="">Xác nhận</button>
                </div>
            </div>
            <div class="col-4">
                <h1>Thông tin nhân viên</h1>
                <p>Tên nhân viên: <span id="text-tenNhanVien" class="text-tenNhanVien text-success font-weight-bold"></span></p>
                <p>Mã nhân viên: <span id="text-maNhanVien" class="text-maNhanVien text-success font-weight-bold"></span></p>
                <p>Chức vụ: <span id="text-chucVu" class="text-chucVu text-success font-weight-bold"></span></p>
                <p>Tổng lương: <span id="text-tongLuong" class="text-tongLuong text-success font-weight-bold"></span></p>
                <p>Xếp loại trong tháng: <span id="text-xepLoaiTrongThang" class="text-xepLoaiTrongThang text-success font-weight-bold"></span></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
