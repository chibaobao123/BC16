<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/93ec6d166b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <h1 class="bg-danger text-center text-light p-3">CHƯƠNG TRÌNH TÍNH CHU VI- DIỆN TÍCH - VẼ HÌNH</h1>
            <div class="row">
                <div class="col-4">
                    <form>
                        <div class="form-group">
                          <label for="chieuDai">Chiều dài</label>
                          <input type="number" class="form-control" id="chieuDaiInp" name="chieuDai" value="0" placeholder="Nhap chieu dai" required>
                        </div>
                        <div class="form-group">
                            <label for="chieuRong">Chiều rộng</label>
                            <input type="number" class="form-control" id="chieuRongInp" name="chieuRong" value="0" placeholder="Nhap chieu rong" required>
                          </div>
                    </form>
                    <button class="btn btn-success" id="tinhVaVe">Tính & Vẽ hình</button>

                </div>
                <div class="col-4">
                    <form>
                        <div class="form-group">
                          <label for="chuVi">Chu vi</label>
                          <input type="number" class="form-control" id="chuViInp" name="chuVi" disabled>
                        </div>
                        <div class="form-group">
                            <label for="dienTich">Diện tích</label>
                            <input type="number" class="form-control" id="dienTichInp" name="dienTich" disabled>
                          </div>
                      </form>
                </div>
                <div class="col-4">
                    <p>Hình Vẽ</p>
                    <div id="hinhVe" style="background-color: red;"></div>
                    <input type="radio" id="red" name="bg-color" class="bg-color" onchange="changeBg()" value="red" checked><label for="red" class="pr-3">Đỏ</label>
                    <input type="radio" id="cam" name="bg-color" class="bg-color" onchange="changeBg()" value="orange"><label for="cam" class="pr-3">Cam</label>
                    <input type="radio" id="luc" name="bg-color" class="bg-color" onchange="changeBg()" value="blue"><label for="luc">Lục</label>
                </div>
            </div>
        </div>

        <div id="thongBaoLoi" class="rounded" style="display:none; position:fixed; bottom: 20px; left: 20px; background-color: red; color: white; transition: all 0.5s">
            <div class="container">
                <div class="row p-2">
                    <div class="col-2">
                        <i class="fas fa-times" id="tatThongBaoLoi" style="cursor: pointer;"></i>
                    </div>
                    <div class="col-10">
                        <span>Bạn chưa nhập đầy <br> đủ thông tin !!!</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="thongBaoTot" class="rounded" style="display:none; position:fixed; bottom: 20px; left: 20px; background-color: rgb(24, 171, 11); color: white; transition: all 0.5s">
            <div class="container">
                <div class="row p-2">
                    <div class="col-2">
                        <i class="fas fa-times" id="tatThongBaoTot" style="cursor: pointer;"></i>
                    </div>
                    <div class="col-10">
                        <span>Kết quả đang được tính toán và hình đang được dựng</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("tinhVaVe").addEventListener("click", function(e) {
                let cd = parseInt(document.getElementById("chieuDaiInp").value);
                let cr = parseInt(document.getElementById("chieuRongInp").value);

                // console.log(typeof(cd),typeof(cr));

                if(cd != " " && cr != " " ){
                    document.getElementById("thongBaoTot").style.display = "block";
                    document.getElementById("thongBaoLoi").style.display = "none";
                    
                    setTimeout(thongbaotot,5000);
                    let p = (cd + cr) * 2;
                    let s = cd * cr;

                    // console.log(s, p);

                    document.getElementById("chuViInp").value = p; 
                    document.getElementById("dienTichInp").value = s; 

                    document.getElementById("hinhVe").style.height = cr + "px";
                    document.getElementById("hinhVe").style.width = cd + "px";

                } else {
                    document.getElementById("thongBaoLoi").style.display = "block";
                    document.getElementById("thongBaoTot").style.display = "none";

                    setTimeout(thongbaoloi,5000);
                }
            })

            function thongbaoloi(){
                document.getElementById("thongBaoLoi").style.display = "none";
            }

            function thongbaotot(){
                document.getElementById("thongBaoTot").style.display = "none";
            }

            document.getElementById("tatThongBaoLoi").addEventListener("click", function(e) {
                document.getElementById("thongBaoLoi").style.display = "none";
            })
            document.getElementById("tatThongBaoTot").addEventListener("click", function(e) {
                document.getElementById("thongBaoTot").style.display = "none";
            })


            function changeBg(){
                let bgColor = document.getElementsByClassName('bg-color')
                // console.log(bgColor);

                for (let i = 0; i < bgColor.length; i++) {
                    if(bgColor[i].checked){
                        let color = bgColor[i].value;
                        // console.log(color);
                        document.getElementById("hinhVe").style.backgroundColor = color;
                    }
                }
            }
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
