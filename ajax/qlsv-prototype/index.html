        <div class="container" id="formSinhVien">
            <h3 class="text-center display-4">Quản lý sinh viên</h3>
            <div class="form-group">
              <p>Mã sinh viên</p>
              <input class="form-control" id="maSinhVien" />
              <p id="error_required_maSinhVien" class="text-danger"></p>
            </div>
            <div class="form-group">
              <p>Tên sinh viên</p>
              <input class="form-control" id="tenSinhVien" />
              <p id="error_required_tenSinhVien" class="text-danger"></p>
            </div>
            <div class="form-group">
              <p>Loại sinh viên</p>
              <select class="form-control" id="loaiSinhVien">
                <option>Khó khăn</option>
                <option>Bình thường</option>
              </select>
            </div>
            <div class="form-group">
              <p>diemRenLuyen</p>
              <input class="form-control" id="diemRenLuyen" />
              <p id="error_required_diemRenLuyen" class="text-danger"></p>
            </div>
            <div class="form-group">
              <p>Email</p>
              <input class="form-control" id="email" />
              <p id="error_required_email" class="text-danger"></p>
            </div>
            <div class="form-group">
              <p>Số điện thoại</p>
              <input class="form-control" id="soDienThoai" />
              <p id="error_required_sdt" class="text-danger"></p>
            </div>
            <div class="form-group row">
              <div class="col-4">
                <p>Điểm toán</p>
                <input class="form-control" id="diemToan" />
                <p id="error_required_diemToan" class="text-danger"></p>
              </div>
              <div class="col-4">
                <p>Điểm lý</p>
                <input class="form-control" id="diemLy" />
                <p id="error_required_diemLy" class="text-danger"></p>
              </div>
              <div class="col-4">
                <p>Điểm hoá</p>
                <input class="form-control" id="diemHoa" />
                <p id="error_required_diemHoa" class="text-danger"></p>
              </div>
            </div>
            <div class="form-group text-center">
              <button id="btnXacNhan" class="btn btn-outline-success">
                Xác nhận
              </button>
      
              <button id="btnCapNhat" class="btn btn-outline-primary">
                Cập nhật
              </button>
            </div>
      
            <div class="w-50">
              <div class="input-group">
                <input
                  id="txtTuKhoa"
                  class="form-control"
                  placeholder="nhập từ khoá cần tìm"
                />
                <button class="btn btn-success" id="btnTimKiem">Tìm kiếm</button>
              </div>
            </div>
      
            <div class="mt-2">
              <table class="table">
                <thead>
                  <tr>
                    <th>Mã sinh viên</th>
                    <th>Tên sinh viên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Loại sinh viên</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tblSinhVien">
                </tbody>
              </table>
            </div>
          </div>
